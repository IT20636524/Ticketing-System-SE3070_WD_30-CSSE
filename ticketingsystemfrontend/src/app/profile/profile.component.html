<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="card mb-4">
                                <div class="card-body text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                                        alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">

                                    <p class="text-muted mb-1"> <button type="button"
                                            class="btn btn-outline-primary ms-1">Upload
                                            Image</button></p>
                                    <div class="d-flex justify-content-center mb-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <h4><form #viewForm="ngForm">
                                                <input type="hidden" ngModel="{{viewPassenger.id}}" name="id" class="form-control" id="id" placeholder="Email">
                                                <input type="hidden" ngModel="{{viewPassenger.passengerCode}}" name="userCode" class="form-control" id="userCode" placeholder="Email">
                                                <p class="mb-0">{{viewPassenger.fullName}}</p>
                                                <input type="email" ngModel="{{viewPassenger.fullName}}" name="email" class="form-control" id="email" placeholder="Email"></form>
                                            </h4>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">User ID</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0">PS19920</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">User Name</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0">Hansaka</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Email</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0">hansakaeranda@gmail.com</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Mobile No</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0">+9477 XXX XXXX</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card mb-6">
                                <div class="card-body text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                                        alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                                    <div class="d-flex justify-content-center mb-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><br />

                </div>

            </div>

        </div>
    </div>
</section>
